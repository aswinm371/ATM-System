<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body{
            padding-top: 2cm;
        }
        h1{
            width: 100%;
        }
        div{
            margin-top: 100px;
        }
        .form-control{
            width: 30%;
        }
        #sub{
            padding-left: 1.5cm;
        }
    </style>
</head>
<body class="container">
        <h1 class="">User Registration</h1>    
        <form class="form-group" action="register" method="get">
            <div class="">
                <label for="name">Name</label></br>
                <input type="text" name="name" class="form-control" required/></br>
                <label for="userid">User ID&nbsp;</label>
                <input type="text" name="userid"class="form-control" required/></br>
                <label for="pin">PIN &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="number" name="pin" class="form-control"  required/></br>
                <label for="contact">Mobile no.</label></br>
                <input type="number" name="contact" class="form-control" required/>         
            </div>
            <div id="sub">
                <input type="submit" name="login" value="Submit" class="btn btn-outline-success"/>
                <input type="reset" name="reset" value="Reset" class="btn btn-outline-danger"/>
            </div>
            
            <a href="userlogin.html">Login page</a>
        </form>

</body>
</html>
